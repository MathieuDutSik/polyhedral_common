name: release-flow

# https://help.github.com/en/articles/events-that-trigger-workflows#release-event-release
# model taken from https://github.com/mockersf/kmanb/releases
# on: release

on:
  push:
    branches:
    - master

jobs:
  build-linux:
    runs-on: ubuntu-latest
    env:
      GMP_INCDIR: /usr/include
      GMP_CXX_LINK: "-lm -lgmp -lgmpxx"
      BOOST_INCDIR: "/usr/include"
      BOOST_LINK: "-lboost_serialization"
      EIGEN_PATH: /opt/eigen
      TBB_INCDIR: /usr/include
      TBB_LINK: "-ltbb"
      GSL_INCDIR: /usr/include
      GSL_C_LINK: "-lgsl -lgslcblas"
      GLPK_PATH: /usr
      GLPK_INCLUDE "-I$GLPK_PATH/include"
      GLPK_LINK: "-L$GLPK_PATH/lib -lglpk -Wl,-rpath,$GLPK_PATH/lib"
      FLINT_INCDIR: "/include"
      FLINT_LINK: "-lflint"
      CDDLIB_PATH: /opt/cddlib
      CDDLIB_INCLUDE: "-I$CDDLIB_PATH/include/cddlib"
      CDDLIB_DOUBLE_LINK: "-L$CDDLIB_PATH/lib  -lcdd -Wl,-rpath,$CDDLIB_PATH/lib"
      CDDLIB_GMP_LINK: "-L$CDDLIB_PATH/lib  -lcddgmp -Wl,-rpath,$CDDLIB_PATH/lib"
      NETCDF_CXX_PATH: "/opt/netcdf-cxx4-4.3.1"
      NETCDF_C_PATH: "/opt/netcdf-4.8.0"
      NETCDF_CXX_ALLINC: "-I$NETCDF_CXX_PATH/include -I$NETCDF_C_PATH/include"
      NETCDF_CXX_LINK: "-L$NETCDF_CXX_PATH/lib -lnetcdf_c++4 -Wl,-rpath,$NETCDF_CXX_PATH/lib"
      LINBOX_PATH: /opt/linbox
      LINBOX_INCLUDE: "-DHAVE_CONFIG_H -DDISABLE_COMMENTATOR -DNDEBUG -UDEBUG -fopenmp -I$LINBOX_PATH/include"
      LINBOX_LINK: "-fopenmp -lntl -lmpfr -lflint -L$LINBOX_PATH/lib -lopenblas -lpthread -lgfortran -lgivaro -lgmpxx -lgmp -Wl,-rpath,$CDDLIB_PATH/lib"
      NAUTY_PATH: /opt/nauty
      NAUTY_INCLUDE: "-I$NAUTY_PATH/include"
      NAUTY_LINK: "-L$NAUTY_PATH/lib -lnauty -Wl,-rpath,$NAUTY_PATH/lib"

    steps:
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install Dependencies
        run: |
          sudo apt-get install -y libgdbm-dev libsnappy-dev make pkg-config rlwrap screen software-properties-common sudo unzip zlib1g-dev zsh
          sudo apt-get install -y wget emacs joe
          sudo apt-get install -y g++-11 clang-12
          sudo apt-get install -y g++ gcc gfortran
          sudo apt-get install -y git cmake
          sudo apt-get install -y libgmp-dev
          sudo apt-get install -y libboost-dev libboost-mpi-dev libboost-serialization-dev
          sudo apt-get install -y libtbb-dev libgsl-dev libglpk-dev libflint-dev
          sudo apt-get install -y autoconf autotools-dev libtool
          sudo apt-get install -y texlive-latex-base # needed for the CDD manual to be compiled
          sudo apt-get install -y libcurl4-gnutls-dev
          sudo apt-get install -y libntl-dev libmpfr-dev
          sudo apt-get install -y openmpi-bin libopenmpi-dev

      - name: Build and release
        run: |
          cd basic_common_cpp/ExternalLib/nauty && mkdir build
          cd basic_common_cpp/ExternalLib/nauty/build && cmake -DCMAKE_INSTALL_PREFIX:PATH=$NAUTY_PATH .. && make all install
          cd src_lorenzian && make && strip LORENTZ_FundDomain_AllcockEdgewalk
      - uses: papeloto/action-zip@v1
        with:
          files: target/release/LORENTZ_FundDomain_AllcockEdgewalk
          dest: LORENTZ_FundDomain_AllcockEdgewalk-linux.zip
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: LORENTZ_FundDomain_AllcockEdgewalk-linux.zip
          asset_name: LORENTZ_FundDomain_AllcockEdgewalk-linux-$VERSION.zip
          tag: ${{ github.ref }}
          overwrite: true
